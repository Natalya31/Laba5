language: csharp
solution: ProxyProject.sln
install:
  - nuget restore ProxyProject.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release ProxyProject.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./4,5lr/ProxyTests/bin/Debug/ProxyTests.dll
